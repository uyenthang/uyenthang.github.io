<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Happy Birthday</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
      font-family: 'Inconsolata' !important;
      src: url('Inconsolata.otf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
<div style="position:relative">
  <div style="position:absolute;left:0;top:0">
    <div id="mainDiv">
      <div id="content">
	 <div id="code">
  	   <span class="comments">/**</span></br>
  	   <span class="comments">* Hôm nay, 20/03/2016 - là ngày sinh nhật em</span></br>
  	   <span class="comments">* Nên anh làm món quà nhỏ chúc mừng sinh nhật em trong ngày đặc biệt này.</span></br>
  	   <span class="comments">**/</span></br>
	 </div>
	 <div id="loveHeart">
           <canvas id="garden"></canvas>
	   <div id="words">
	     <div id="messages">
		Em yêu, sắp đến sinh nhật em rồi
		<div id="elapseClock"></div>
	     </div>
	     <div id="loveu">
		Long live Master Jin, <br />
	        We all love u forever and ever.<br/>
		<span style="color:#FFFFFF">
		<big>
		  Happy Birthday!
		</big>
		</span>
		<br />
		<div class="signature">
		  - MY Sun
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
	<div id="copyright">
	</div>
    </div>
  </div>
  <div style="position:absolute;left:0;top:0">
    <canvas id="canvas">Canvas is not supported in your browser.</canvas>
  </div>

</div>
  <script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(1992, 9, 18);
		together.setHours(10);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);

		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
  </script>
  <script type="text/javascript" src="js/fireworks.js"></script>
  <audio autoplay loop> <source src="hpbd_song.mp3" type="audio/mpeg"></audio>
  
</body>
</html>
